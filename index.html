<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop down menu from free code-camp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header aria-label="navigation bar">
        <div class="container">
            <div class="nav-start">
                <nav class="menu">
                    <ul class="menu-bar">
                        <li>
                            <button class="nav-link dropdown-btn" data-dropdown="dropdown1" aria-haspopup="true"
                                aria-expanded="false" aria-label="browse">
                                Browse
                                <i class="bx bx-chevron-down" aria-hidden="true">X</i>
                            </button>
                            <div id="dropdown1" class="dropdown">
                                <ul role="menu">
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#adobe-xd">
                                            Adobe XD
                                        </a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#after-effect">
                                            After Effect
                                        </a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#sketch">
                                            Sketch
                                        </a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#indesign">
                                            Indesign
                                        </a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#figma">
                                            Figma
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <button class="nav-link dropdown-btn" data-dropdown="dropdown2" aria-haspopup="true"
                                aria-expanded="false" aria-label="discover">
                                Discover
                                <i class="bx bx-chevron-down" aria-hidden="true"></i>
                            </button>
                            <div id="dropdown2" class="dropdown">
                                <ul role="menu">
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#branding">Branding</a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#illustrations">Illustration</a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#mac-windows">MacOS & Windows</a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-link" href="#linux">Linux</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li><a class="nav-link" href="/">Jobs</a></li>
                        <li><a class="nav-link" href="/">Livestream</a></li>
                        <li><a class="nav-link" href="/">About</a></li>
                    </ul>
                </nav>
            </div>

            <div class="nav-end">
                <button id="hamburger" aria-label="hamburger" aria-haspopup="true" aria-expanded="false"> X </button>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
